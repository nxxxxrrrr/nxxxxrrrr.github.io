<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Purple Boxes with Logos</title>
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .box-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px; /* Space between boxes */
    }

    .box {
      background-color: #301934; /* Dark Purple */
      width: 180px;
      height: 180px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .box:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .box img {
      max-width: 80px;
      max-height: 80px;
      filter: brightness(0) invert(1); /* Makes logos white if theyâ€™re dark */
    }
  </style>
</head>
<body>
  <h1>Our Partners</h1>

  <div class="box-row">
    <div class="box"><img src="https://via.placeholder.com/80x80?text=Logo1" alt="Logo 1"></div>
    <div class="box"><img src="https://via.placeholder.com/80x80?text=Logo2" alt="Logo 2"></div>
    <div class="box"><img src="https://via.placeholder.com/80x80?text=Logo3" alt="Logo 3"></div>
    <div class="box"><img src="https://via.placeholder.com/80x80?text=Logo4" alt="Logo 4"></div>
  </div>
</body>
</html>
